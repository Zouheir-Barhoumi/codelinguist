<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </head>
  <body>
    <script>
      CMS.init({
        config: {
          backend: {
            name: "git-gateway",
            branch: "main", // Replace with your Git branch
          },
          local_backend: true, // Enable local development
          media_folder: "public/images", // Folder for storing uploaded media
          public_folder: "/images", // Public path for media
          collections: [
            {
              name: "blog",
              label: "Blog Posts",
              folder: "data/lessons", // Path to your blog posts
              create: true,
              slug: "{{slug}}",
              fields: [
                { label: "Title", name: "title", widget: "string" },
                { label: "Publish Date", name: "date", widget: "datetime" },
                {
                  label: "Background Color",
                  name: "bgColor",
                  widget: "string",
                },
                { label: "Body", name: "body", widget: "markdown" },
              ],
            },
          ],
        },
      });
    </script>
  </body>
</html>
